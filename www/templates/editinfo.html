{% extends '__base__.html' %}

{% block title %}Editinfo{% endblock %}

{% block content %}
	<span class="label label-default">Current User:{{user.t_username}}</span>

	<div id="editinfo" class="container span8 offset4">
		<h1 class="page-header">Please Edit Your Information</h1>
		<form class="form-horizontal" action="/api/user/edit" method="post">
			<label class="control-label" >Username:</label>
				<div class="controls">
				<input type="text" name="username" placeholder="username">
				</div>
			<div class="control-group">
			    <label class="control-label" >Gender:</label>
				<div class="controls">
				<input type="text" name="gender" placeholder="0 for girls and 1 for boys">
				</div>
			<div class="control-group">
			    <label class="control-label" >Motto:</label>
				<div class="controls">
				<input type="text" name="motto" placeholder="input your motto">
				</div>
			<div class="control-group">
			    <label class="control-label" >QQ:</label>
				<div class="controls">
				<input type="text" name="qq" placeholder="input your QQ number">
				</div>
			<div class="control-group">
			    <label class="control-label" >Cellphonne:</label>
				<div class="controls">
				<input type="text" name="cellphone" placeholder="input your cellphone">
				</div>
			<div class="control-group">
			    <label class="control-label" >Zipcode:</label>
				<div class="controls">
				<input type="text" name="zipcode" placeholder="input your zipcode">
				</div>
			<div class="control-group">
			    <label class="control-label" >Website:</label>
				<div class="controls">
				<input type="text" name="website" placeholder="input your website">
				</div>
			<div class="control-group">
			    <label class="control-label" >Birthday:</label>
				<div class="controls">
				<input type="text" name="birthday" placeholder="input your birthday">
				</div>

			<!-- <span class="label label-default">Your current vartar:</span>
				<img src="{{usrext.t_avatar}}">-->
			<div class="control-group">
			   
			    <label class="control-label" >Avatar:</label>
				<div class="controls">
					<img src="{{usrext.t_avatar}}">
				</div>
			
			<div class="control-group">
				<div class="controls">
				<button type="submit" onclick="doSubmit();" class="btn btn-large btn-primary">Finish</button>
				</div>
			</div>
		</form>
	</div>
	<div id="footer" class="container span12">
	</div>

    <!--对密码做md5处理-->
    <script>
       // alert($.md5('conan'));
        function doSubmit() {
                        var raw_pwd=$("#password_id")[0].value;
                        alert(raw_pwd);
                        var md5_pwd=$.md5(raw_pwd);
                        $("#password_id").val(md5_pwd);
        }
    </script>
{% endblock %}
