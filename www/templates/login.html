{% extends "__base__.html" %}{% block title %}Login{% endblock %}﻿{% block content %}	<!--dubug message-->	<!--    <div id="header" class="container span12">	    {% for message in get_flashed_messages()%}            <div class="alert alert-error">{{message}}</div>        {% endfor %}	</div>	-->	<div id="login" class="container span8 offset4">		<h1 class="page-header">Welcome to UPaintIGuess</h1>		<form class="form-horizontal" action="/api/auth" method="post">			<div class="control-group">			    <label class="control-label" >Email:</label>				<div class="controls">				<input type="text" name="email" placeholder="someone@qq.com">				</div>			</div>			<div class="control-group">			    <label class="control-label" for="inputPassword">Password:</label> <!--jquery js将密码作md5散列--><!--登陆后会有dump class错误，暂未解决-->				<div class="controls">				<input type="password"  id="password_id" name="password" placeholder="password">				</div>			</div>			<div class="control-group">				<div class="controls">				<label class="checkbox">				<input name="remember" type="checkbox">remember me</label> <!--后台使用int()，此处需要将提交的"on"作相应处理-->				<button type="submit" onclick="doSubmit();" class="btn btn-large btn-primary">Login</button>				<a href="{{url_for('register')}}">Don't have an account?Click here to register!</a>				</div>			</div>		</form>	</div>	<div id="footer" class="container span12">	</div>	<!--对密码做md5处理-->    <script>       // alert($.md5('conan'));        function doSubmit() {                        var raw_pwd=$("#password_id")[0].value;                       //alert(raw_pwd);                        var md5_pwd=$.md5(raw_pwd);                       // alert(md5_pwd);                        $("#password_id").val(md5_pwd);//重置password框属性值        }{% endblock %}
