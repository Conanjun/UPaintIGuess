{% extends "__base__.html" %}{% block title %}Login{% endblock %}{% block beforehead %}<script type="text/javascript">    $(function(){        var vm = new Vue({            el: '#form-login',             data: {                email: '',                password: '',                remember: ''            },            methods: {                submit: function(event){                    event.preventDefault();                    if(! this.email.trim()){                        return showError('Please enter your email address.');                    }                    if(! this.password){                        return showError('Password shouldn\'t be empty.');                    }                    postApi('/api/auth', {                        password: $.md5(this.password),                        email: this.email,                        remember: (this.remember.checked)?1:0,                    }, function(err, r){                        if(err){                            showError(err)                        } else {                            return location.assign('/')                        }                    });                }            }        });    });</script>{% endblock %}ï»¿{% block content %}	<div id="login" class="container span8 offset4">		<h1 class="page-header">Welcome to UPaintIGuess</h1>		<form class="form-horizontal" id="form-login" v-on="submit: submit">            <div class='alert alert-danger hidden'></div>			<div class="control-group">			    <label class="control-label" >Email:</label>				<div class="controls">				<input type="text" v-model="email" />				</div>			</div>			<div class="control-group">			    <label class="control-label" for="inputPassword">Password:</label>				<div class="controls">				<input type="password"  id="password_id" v-model="password" />				</div>			</div>			<div class="control-group">				<div class="controls">				<label class="checkbox">				<in
